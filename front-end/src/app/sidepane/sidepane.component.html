<!-- side pane -->
<div class="sidepane px-1 d-flex flex-column">
  <div class="form">
    <h3>Form</h3>
      <input type="file" class="form-control" 
            ng2FileSelect [uploader]="uploader" 
            placeholder="Upload Your Images" name="upload">
      <button id="submit" class="btn btn-default float-right mt-1" (click)="uploadImage()">upload</button>
    <!-- Upload Form here -->
  </div>
  <hr />
  <div class="assets">
    <h3>Assets</h3>
    <div class="text">
        <h4>Text</h4>
        
        <button id="addText" class="btn btn-default">Add Text</button>
    </div>
    <div class="image">
        <h4>Images</h4>
        <ul class="list-unstyled">
            <!-- List of images here -->
            <!-- <li><img src="images/sample.jpeg" class="img-rounded" /></li> -->
            <li *ngFor="let image of images">
              <img [src]="image" class="img-rounded" />
            </li>
        </ul>
    </div>
  </div>
</div>
